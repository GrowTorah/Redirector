<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://drive.google.com/drive/folders/1-0V4V4_RqOjwFlZB98o6yzhuTE92tblN?usp=drive_link">
    <script>
        // Extract user_id from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        // Send data to Google Apps Script Web App
        fetch('https://script.google.com/macros/s/AKfycbzobCCdz1VFqL3uNs38dL9vbj3kFdRlQAdcOoyR5SMsV-GcJ5uxCO2DnHpKV_VjGTqY/exec', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                user_id: userId,
                timestamp: new Date().toISOString()
            })
        });
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting you to the file...</p>
</body>
</html>
