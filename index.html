<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://drive.google.com/drive/folders/1-0V4V4_RqOjwFlZB98o6yzhuTE92tblN?usp=drive_link">
    <script>
        // Extract the user_id directly from the URL using URLSearchParams
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');  // Get the value of 'user_id' parameter

        if (userId) {
            // Create an object with the user_id and timestamp
            const data = {
                user_id: userId,
                timestamp: new Date().toISOString()  // Add a timestamp
            };

            // Send the data to the Zapier Webhook URL
            fetch('https://hooks.zapier.com/hooks/catch/18218493/2tytejh/', {  // Replace with your actual Zapier Webhook URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => console.log('Success:', data))
            .catch(error => console.error('Error:', error));
        } else {
            console.error('No user_id found in the URL');
        }
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting you to the file...</p>
</body>
</html>
