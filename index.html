<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://drive.google.com/drive/folders/1-0V4V4_RqOjwFlZB98o6yzhuTE92tblN?usp=drive_link">
    <script>
        // Extract the user_id directly from the URL
        const url = window.location.href;
        const userId = url.split('=')[1];  // Extract everything after '='

        if (userId) {
            // Create an object with the user_id and timestamp
            const data = {
                user_id: userId,
                timestamp: new Date().toISOString()  // Add a timestamp
            };

            // Send the data to the Google Apps Script Web App
            fetch('https://script.google.com/macros/s/AKfycbxqakjnS6BsFaWYaHMIguA5FzWSqCzeOaEkNN6L_s8Yachr5xC1XH1ombA9459vt_69/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => console.log('Success:', data))
            .catch(error => console.error('Error:', error));
        } else {
            console.error('No user_id found in the URL');
        }
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting you to the file...</p>
</body>
</html>
