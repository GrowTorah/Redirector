<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Extract parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');  // Example of extracting 'user_id' from URL

        if (userId) {
            // Prepare data to send to Zapier webhook
            const data = {
                user_id: userId,
                timestamp: new Date().toISOString()  // Add timestamp
            };

            // Send the data to Zapier webhook
            fetch('https://hooks.zapier.com/hooks/catch/18218493/2tytejh/', {  // Replace with your actual Zapier Webhook URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => {
                console.log('Success:', data);
                // Redirect to the Google Drive folder after successful submission
                window.location.href = "https://drive.google.com/drive/folders/1-0V4V4_RqOjwFlZB98o6yzhuTE92tblN?usp=drive_link";
            })
            .catch(error => {
                console.error('Error:', error);
                // Optional: Handle the error or redirect regardless
            });
        } else {
            console.error('No user_id found in the URL');
        }
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting you to the file...</p>
</body>
</html>
