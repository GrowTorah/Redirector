<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://drive.google.com/drive/folders/1-0V4V4_RqOjwFlZB98o6yzhuTE92tblN?usp=drive_link">
    <script>
        // Extract user_id from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        // Airtable API details
        const airtableToken = 'patCZUABAMMleJN8o.2d568b161fad1b0cf714c6981859392d1255823f267dca50a23d247d6d338629';
        const baseId = 'appqtc2GrFHsAxjC3';
        const tableId = 'tblBpObjRdZStAuDn';

        // Send data to Airtable
        fetch(`https://api.airtable.com/v0/${baseId}/${tableId}`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${airtableToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                fields: {
                    "User ID": userId,
                    "Timestamp": new Date().toISOString()
                }
            })
        })
        .then(response => response.json())
        .then(data => console.log('Success:', data))
        .catch((error) => console.error('Error:', error));
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting you to the file...</p>
</body>
</html>
